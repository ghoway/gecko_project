<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    :root {
      --background: #ffffff;
      --foreground: #171717;
      --orange-500: #f97316;
      --orange-600: #ea580c;
      --red-500: #ef4444;
      --gray-100: #f3f4f6;
      --gray-600: #4b5563;
      --gray-700: #374151;
    }

    body {
      width: 400px;
      min-height: 600px;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #fef3c7 0%, #fed7d7 50%, #c7d2fe 100%);
      position: relative;
      overflow: hidden;
    }

    /* Blob animations seperti di web */
    .blob {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(40px);
    }

    .blob-1 {
      width: 200px;
      height: 200px;
      background: rgba(249, 115, 22, 0.3);
      top: -50px;
      left: -50px;
      animation: blob 7s infinite;
    }

    .blob-2 {
      width: 150px;
      height: 150px;
      background: rgba(239, 68, 68, 0.3);
      top: 100px;
      right: -30px;
      animation: blob 7s infinite 2s;
    }

    .blob-3 {
      width: 180px;
      height: 180px;
      background: rgba(196, 181, 253, 0.3);
      bottom: -40px;
      left: 50px;
      animation: blob 7s infinite 4s;
    }

    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }

    .container {
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--foreground);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #dc2626;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .service-button {
      width: 100%;
      padding: 12px 16px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.3);
      border-radius: 8px;
      color: var(--orange-600);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .service-button:hover {
      background: rgba(249, 115, 22, 0.2);
      transform: translateY(-1px);
    }

    .service-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .category-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--foreground);
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .subcategory-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--foreground);
      margin-bottom: 8px;
      margin-top: 16px;
    }

    .login-button {
      background: linear-gradient(135deg, var(--orange-500), var(--red-500));
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .login-button:hover {
      transform: scale(1.05);
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
  <div class="blob blob-3"></div>

  <div class="container">
    <div id="loading" class="loading">
      <div>Checking authentication...</div>
    </div>

    <div id="auth-container" class="glass-card hidden">
      <h2 style="margin: 0 0 16px 0; color: var(--foreground);">Authentication Required</h2>
      <p style="margin: 0 0 16px 0; color: var(--gray-600);">Please login to Gecko Store first.</p>
      <button id="loginBtn" class="login-button">Login Now</button>
    </div>

    <div id="subscription-container" class="glass-card hidden">
      <h2 style="margin: 0 0 16px 0; color: var(--foreground);">Subscription Required</h2>
      <p style="margin: 0 0 16px 0; color: var(--gray-600);">You need an active subscription to use this extension.</p>
      <button id="subscribeBtn" class="login-button">Subscribe Now</button>
    </div>

    <div id="services-container" class="hidden">
      <!-- Services akan di-render di sini -->
    </div>

    <div id="error-container" class="glass-card hidden">
      <div id="error-message"></div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
