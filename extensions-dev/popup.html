<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <title>Gecko Store Tools</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
          --background: #ffffff;
          --foreground: #171717;
          --orange-500: #f97316;
          --orange-600: #ea580c;
          --red-500: #ef4444;
          --gray-100: #f3f4f6;
          --gray-600: #4b5563;
          --gray-700: #374151;
        }

        body {
          width: 400px;
          min-height: 600px;
          max-height: 600px;
          margin: 0;
          padding: 20px;
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, #fef3c7 0%, #fed7d7 50%, #c7d2fe 100%);
          position: relative;
          overflow-y: auto;
          overflow-x: hidden;
        }

        /* Blob animations seperti di web */
        .blob {
          position: absolute;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.1);
          filter: blur(40px);
        }

        .blob-1 {
          width: 200px;
          height: 200px;
          background: rgba(249, 115, 22, 0.3);
          top: -50px;
          left: -50px;
          animation: blob 7s infinite;
        }

        .blob-2 {
          width: 150px;
          height: 150px;
          background: rgba(239, 68, 68, 0.3);
          top: 100px;
          right: -30px;
          animation: blob 7s infinite 2s;
        }

        .blob-3 {
          width: 180px;
          height: 180px;
          background: rgba(196, 181, 253, 0.3);
          bottom: -40px;
          left: 50px;
          animation: blob 7s infinite 4s;
        }

        @keyframes blob {
          0% { transform: translate(0px, 0px) scale(1); }
          33% { transform: translate(30px, -50px) scale(1.1); }
          66% { transform: translate(-20px, 20px) scale(0.9); }
          100% { transform: translate(0px, 0px) scale(1); }
        }

        .container {
          position: relative;
          z-index: 10;
          padding: 20px;
        }

        .glass-card {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 16px;
          padding: 20px;
          margin-bottom: 20px;
        }

        .loading {
          text-align: center;
          padding: 40px;
          color: var(--foreground);
        }

        .error-message {
          background: rgba(239, 68, 68, 0.1);
          border: 1px solid rgba(239, 68, 68, 0.3);
          color: #dc2626;
          padding: 12px;
          border-radius: 8px;
          margin-bottom: 16px;
        }

        .service-button {
          width: 100%;
          padding: 10px 12px;
          background: rgba(249, 115, 22, 0.1);
          border: 1px solid rgba(249, 115, 22, 0.3);
          border-radius: 6px;
          color: var(--orange-600);
          font-weight: 500;
          font-size: 14px;
          cursor: pointer;
          transition: all 0.2s ease;
          margin-bottom: 6px;
        }

        .service-button:hover {
          background: rgba(249, 115, 22, 0.2);
          transform: translateY(-1px);
        }

        .service-button:disabled {
          opacity: 0.6;
          cursor: not-allowed;
          transform: none;
        }

        .category-title {
          font-size: 18px;
          font-weight: 600;
          color: var(--gray-700);
          margin-bottom: 12px;
          padding-bottom: 8px;
          border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .subcategory-title {
          font-size: 14px;
          font-weight: 500;
          color: var(--gray-700);
          margin-bottom: 8px;
          margin-top: 16px;
        }

        .login-button {
          background: linear-gradient(135deg, var(--orange-500), var(--red-500));
          color: white;
          border: none;
          padding: 12px 24px;
          border-radius: 8px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 0.2s ease;
        }

        .login-button:hover {
          transform: scale(1.05);
        }

        .hidden { display: none; }

        /* Toolabs-like styles */
        .bg-primary { background: linear-gradient(135deg, #fef3c7 0%, #fed7d7 50%, #c7d2fe 100%); }
        .text-white { color: var(--foreground); }
        .shadow-nav { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .p-6 { padding: 1.5rem; }
        .sticky { position: sticky; }
        .top-0 { top: 0; }
        .z-50 { z-index: 50; }
        .transition { transition: all 0.3s ease; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .mr-4 { margin-right: 1rem; }
        .ml-4 { margin-left: 1rem; }
        .relative { position: relative; }
        .w-full { width: 100%; }
        .cursor-pointer { cursor: pointer; }
        .absolute { position: absolute; }
        .right-0 { right: 0; }
        .mt-2 { margin-top: 0.5rem; }
        .w-48 { width: 12rem; }
        .rounded-md { border-radius: 0.375rem; }
        .bg-white { background: rgba(255, 255, 255, 0.9); }
        .ring-1 { box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.1); }
        .ring-black { --tw-ring-color: rgba(0, 0, 0, 0.1); }
        .ring-opacity-5 { --tw-ring-opacity: 0.05; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .text-sm { font-size: 0.875rem; }
        .text-gray-700 { color: var(--gray-700); }
        .hover\:bg-gray-100:hover { background: rgba(0, 0, 0, 0.05); }
        .block { display: block; }
        .container { max-width: 100%; padding-left: 1rem; padding-right: 1rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
        .lg\:px-0 { padding-left: 0; padding-right: 0; }
        .space-y-8 > * + * { margin-top: 2rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        .rounded-2xl { border-radius: 1rem; }
        .lg\:rounded-3xl { border-radius: 1.5rem; }
        .overflow-hidden { overflow: hidden; }
        .swiper-container { position: relative; }
        .h-52 { height: 13rem; }
        .lg\:h-50vh { height: 50vh; }
        .swiper-wrapper { display: flex; }
        .swiper-pagination { display: flex; justify-content: center; margin-top: 1rem; }
        .flex.justify-center { justify-content: center; }
        .mt-4 { margin-top: 1rem; }
        .bg-prevGradient { background: linear-gradient(to right, rgba(249, 115, 22, 0.8), transparent); }
        .bg-nextGradient { background: linear-gradient(to left, rgba(249, 115, 22, 0.8), transparent); }
        .text-white { color: var(--gray-700); }
        .p-2 { padding: 0.5rem; }
        .pl-3 { padding-left: 0.75rem; }
        .pr-3 { padding-right: 0.75rem; }
        .w-11 { width: 2.75rem; }
        .flex.justify-start { justify-content: flex-start; }
        .flex.justify-end { justify-content: flex-end; }
        .z-10 { z-index: 10; }
        .categories { display: flex; overflow-x: auto; width: 100%; padding: 0.5rem 0.625rem; }
        .space-x-3 > * + * { margin-left: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .pr-10 { padding-right: 2.5rem; }
        .toolsGroup { padding: 0.5rem; }
        .text-2xl { font-size: 1.5rem; }
        .font-semibold { font-weight: 600; }
        .group { position: relative; }
        .flex.flex-col { flex-direction: column; }
        .rounded-2xl { border-radius: 1rem; }
        .bg-accordion { background: rgba(255, 255, 255, 0.05); }
        .tabindex { outline: none; }
        .flex.cursor-pointer { cursor: pointer; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .gap-5 { gap: 1.25rem; }
        .w-11 { width: 2.75rem; }
        .h-auto { height: auto; }
        .rounded-2xl { border-radius: 1rem; }
        .transition-all { transition: all 0.5s ease; }
        .duration-500 { transition-duration: 0.5s; }
        .group-focus\:-rotate-180:focus-within .chevron { transform: rotate(180deg); }
        .invisible { visibility: hidden; }
        .max-h-0 { max-height: 0; }
        .opacity-0 { opacity: 0; }
        .group-focus\:visible:focus-within { visibility: visible; }
        .group-focus\:max-h-screen:focus-within { max-height: 100vh; }
        .group-focus\:opacity-100:focus-within { opacity: 1; }
        .group-focus\:duration-1000:focus-within { transition-duration: 1s; }
        .mt-2 { margin-top: 0.5rem; }
        .text-justify { text-align: justify; }
        .server-wrapper { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
        .serverItem { background: rgba(249, 115, 22, 0.1); border: 1px solid rgba(249, 115, 22, 0.3); border-radius: 0.5rem; color: var(--orange-600); font-size: 0.875rem; }
        .serverItem:hover { background: rgba(249, 115, 22, 0.2); }
        .server-disable { opacity: 0.5; cursor: not-allowed; }
        .serverTooltip { position: relative; display: inline-block; }
        .serverTooltip::after { content: attr(data-tooltip); position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); background: var(--gray-700); color: white; padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.75rem; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.2s; }
        .serverTooltip:hover::after { opacity: 1; }
    </style>
</head>

<body class="bg-primary overflow-x-hidden">
    <section id="loading" class="fixed top-0 left-0 w-full h-full bg-primary flex items-center justify-center z-50">
        <div class="p-10 text-center">
            <img id="logo" class="w-24 h-24 mx-auto mb-4" src="icons/logo.png" alt="Gecko Store Logo">
            <div class="text-gray-700 font-medium">Loading...</div>
        </div>
    </section>

    <!-- Header -->
    <div id="header" class="hidden glass-card">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <!-- <img src="icons/logo.png" alt="Gecko Store Logo" class="w-6 h-6 mr-2"> -->
                <h1 class="text-base font-semibold text-gray-700">Gecko Store</h1>
            </div>
            <div id="user-menu-button" class="cursor-pointer">
                <svg width="24" height="24" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23.4005 26.1992C23.4005 23.9714 22.5155 21.8348 20.9402 20.2595C19.3649 18.6842 17.2283 17.7992 15.0005 17.7992C12.7726 17.7992 10.6361 18.6842 9.06077 20.2595C7.48546 21.8348 6.60046 23.9714 6.60046 26.1992" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14.9995 17.8005C18.0923 17.8005 20.5995 15.2933 20.5995 12.2005C20.5995 9.10767 18.0923 6.60046 14.9995 6.60046C11.9067 6.60046 9.39954 9.10767 9.39954 12.2005C9.39954 15.2933 11.9067 17.8005 14.9995 17.8005Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M15 29C22.732 29 29 22.732 29 15C29 7.26801 22.732 1 15 1C7.26801 1 1 7.26801 1 15C1 22.732 7.26801 29 15 29Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <!-- Dropdown menu -->
        <div id="user-menu" class="origin-top-right absolute right-4 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-50">
            <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                <a href="#" id="dashboard-url" target="_blank" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Dashboard</a>
                <a href="#" id="profile-url" target="_blank" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Profile</a>
                <a href="#" id="signout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Sign out</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <section id="mainContent" class="hidden">
        <div id="tools-container" class="space-y-4"></div>
    </section>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <script src="popup.js"></script>
</body>
</html>
