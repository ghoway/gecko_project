<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gecko Store</title>
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .container {
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      margin: 10px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 5px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 14px;
    }

    .status {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .status.authenticated {
      background: rgba(46, 204, 113, 0.2);
      border: 1px solid rgba(46, 204, 113, 0.3);
    }

    .status.unauthenticated {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
    }

    .services {
      max-height: 250px;
      overflow-y: auto;
    }

    .service-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .service-info {
      flex: 1;
    }

    .service-name {
      color: white;
      font-weight: 500;
      font-size: 14px;
    }

    .service-code {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .restore-btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.3s;
    }

    .restore-btn:hover {
      background: #2980b9;
    }

    .restore-btn:disabled {
      background: #7f8c8d;
      cursor: not-allowed;
    }

    .login-btn, .dashboard-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .login-btn:hover, .dashboard-btn:hover {
      background: #c0392b;
    }

    .loading {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      padding: 20px;
    }

    .error {
      background: rgba(231, 76, 60, 0.2);
      border: 1px solid rgba(231, 76, 60, 0.3);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ¦Ž Gecko Store</div>
      <div class="subtitle">Cookie Restore Service</div>
    </div>

    <div id="content">
      <div class="loading">Loading...</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
